<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>üéµ Global Music Player</h1>
        
        <!-- Connection Status -->
        <div class="connection-status" id="connectionStatus">
            <span id="statusText">Local Mode</span>
            <span id="statusDot" class="status-dot connected"></span>
        </div>
        
        <div class="player-section">
            <div class="now-playing">Now Playing</div>
            <div class="song-title" id="currentSong">Add a song to get started!</div>
            
            <div class="controls">
                <button class="control-btn" id="prevBtn" title="Previous">‚èÆÔ∏è</button>
                <button class="control-btn" id="playBtn" title="Play/Pause">‚ñ∂Ô∏è</button>
                <button class="control-btn" id="nextBtn" title="Next">‚è≠Ô∏è</button>
            </div>
            
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            
            <div class="time-display">
                <span id="currentTime">0:00</span>
                <span id="totalTime">0:00</span>
            </div>

            <div class="volume-control">
                <span>üîä</span>
                <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50">
                <span id="volumeValue">50%</span>
            </div>
        </div>

        <!-- Sample Songs -->
        <div class="sample-songs">
            <h3>üéµ Try Sample Songs</h3>
            <button class="sample-btn" onclick="addSampleSong('Clair de Lune', 'Claude Debussy')">Classical</button>
            <button class="sample-btn" onclick="addSampleSong('Ambient Dreams', 'Nature Sounds')">Ambient</button>
            <button class="sample-btn" onclick="addSampleSong('Jazz Cafe', 'Smooth Jazz')">Jazz</button>
            <button class="sample-btn" onclick="addSampleSong('Electronic Vibes', 'Synthwave')">Electronic</button>
        </div>
        
        <div class="add-song-section">
            <h2>Add a Song</h2>
            
            <div class="file-input">
                <label for="audioFile">Upload Audio File (MP3, WAV, OGG)</label>
                <input type="file" id="audioFile" accept="audio/*">
            </div>
            
            <div class="input-group">
                <label for="songName">Song Name</label>
                <input type="text" id="songName" placeholder="Enter song name">
            </div>
            <div class="input-group">
                <label for="artistName">Artist</label>
                <input type="text" id="artistName" placeholder="Enter artist name">
            </div>
            <button class="add-btn" id="addSongBtn">Add to Playlist</button>
        </div>
        
        <div class="playlist">
            <h2>Playlist</h2>
            <div id="playlistContainer">
                <!-- Playlist items will be added here -->
            </div>
            <div class="stats">
                <span id="totalSongs">0</span> songs in playlist
            </div>
        </div>
        
        <!-- Message Container -->
        <div class="message" id="messageContainer" style="display: none;"></div>
        
        <!-- Hidden Audio Player -->
        <audio id="audioPlayer" class="audio-player" preload="metadata"></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
